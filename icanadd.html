<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>I Can Add</title>
        <link rel="stylesheet" type="text/css" href="icanadd.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    </head>
    <body>

        <div id="setup">
            <form>
                <label for="range">Range:</label>
                <select name="range" id="range">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>

                <select name="operator" id="operator">
                    <option value="-">-</option>
                    <option value="+">+</option>
                </select>

                <label for="num_problems">Problems:</label>
                <input type="text" name="numProblems" id="numProblems" 
                       value="100" size=4>

                <input type="button" id="go" value="Go!">
            </form>
        </div>

        <div id="worksheet">
            <div id="last"></div>
            <form>
                <span id="op_l">0</span>
                <span id="op">+</span>
                <span id="op_r">1</span>
                <span id="eq">=</span>
                <span><input id="answer" name="answer" type="number" size="3"></span>
            </form>
        </div>
        <script src="icanadd.js"></script>
    </body>
</html>
